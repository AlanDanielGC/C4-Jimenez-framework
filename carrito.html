<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - C4-Games</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar bg-base-100">
    <div class="navbar-start">
      <a class="btn btn-ghost normal-case text-xl" href="index.html">C4-Games</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="ofertas.html">Ofertas</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <a class="btn btn-ghost mr-2" href="login.html">Iniciar Sesión</a>
      <a class="btn btn-primary">Carrito <span class="badge badge-secondary ml-2" id="cart-count">0</span></a>
    </div>
  </div>

  <!-- Carrito -->
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-8">Tu Carrito</h2>
    <div id="cart-container" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <!-- Los artículos se cargarán aquí dinámicamente -->
    </div>

    <!-- Resumen -->
    <div class="mt-10 max-w-md mx-auto p-6 shadow-xl rounded-xl bg-base-200">
      <h3 class="text-2xl font-bold mb-4">Resumen</h3>
      <div class="flex justify-between mb-2">
        <span>Subtotal:</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="flex justify-between mb-2">
        <span>Envío:</span>
        <span id="shipping">$0.00</span>
      </div>
      <div class="flex justify-between font-bold text-xl mt-4 border-t pt-4">
        <span>Total:</span>
        <span id="total">$0.00</span>
      </div>
      <button class="btn btn-primary w-full mt-6">Proceder al Pago</button>
    </div>

    <!-- Formas de Pago -->
    <div class="mt-10 max-w-md mx-auto p-6 shadow-xl rounded-xl bg-base-200" id="payment-section">
      <h3 class="text-2xl font-bold mb-4">Formas de Pago</h3>
      <div class="flex flex-col gap-4" id="payment-methods">
        <a class="btn w-full flex items-center gap-3" href="https://www.paypal.com" target="_blank">
          <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-200px.png" alt="PayPal" class="w-12 h-auto" />
          PayPal
        </a>
        <a class="btn w-full flex items-center gap-3" href="https://www.apple.com/apple-pay/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Apple_Pay_logo.svg" alt="Apple Pay" class="w-12 h-auto" />
          Apple Pay
        </a>
        <a class="btn w-full flex items-center gap-3" href="https://pay.google.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="Google Pay" class="w-12 h-auto" />
          Google Pay
        </a>
        <a class="btn w-full flex items-center gap-3" data-method="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Tarjeta" class="w-12 h-auto" />
          Tarjeta de Crédito / Débito
    </a>
    <a class="btn w-full flex items-center gap-3" href="https://www.bancoazteca.com.mx" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Logo_de_Banco_Azteca.svg" alt=" Banco Azteca" class="w-12 h-auto"/>
        Banco Azteca
    </a>
    <a class="btn w-full flex items-center gap-3" href="https://www.gob.mx/bancodelbienestar" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Logo_Banco_del_Bienestar.png" alt="Banco del Bienestar" class="w-12 h-auto"/>
        Banco del Bienestar
        </button>
      </a>

      <!-- Contenido dinámico -->
      <div id="payment-details" class="mt-6 hidden">
        <form id="card-form" class="space-y-4">
          <div>
            <label class="label">Nombre en la tarjeta</label>
            <input type="text" class="input input-bordered w-full" required>
          </div>
          <div>
            <label class="label">Número de tarjeta</label>
            <input type="text" maxlength="16" class="input input-bordered w-full" required>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="label">Expira</label>
              <input type="text" placeholder="MM/AA" class="input input-bordered w-full" required>
            </div>
            <div>
              <label class="label">CVV</label>
              <input type="text" maxlength="4" class="input input-bordered w-full" required>
            </div>
          </div>
          <button class="btn btn-primary w-full" type="submit">Pagar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const cardButton = document.querySelector('button[data-method="card"]');
    const paymentDetails = document.getElementById('payment-details');
    const cardForm = document.getElementById('card-form');

    cardButton.addEventListener('click', () => {
      paymentDetails.classList.toggle('hidden');
      paymentDetails.scrollIntoView({ behavior: 'smooth' });
    });

    cardForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Procesando pago con tarjeta...');
      // Aquí puedes integrar tu API de pago real
    });
  </script>
</body>
</html>
