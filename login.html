<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameStore</title>
    <!-- aqui se importa el framework -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>Inicio</a></li>
                    <li><a>Catálogo</a></li>
                    <li><a>Ofertas</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl" href="index.html">C4-Games</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html">Inicio</a></li>
                <li><a>Catálogo</a></li>
                <li><a>Ofertas</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            
            <a class="btn btn-ghost mr-2" href="login.html" data-auth-login-link>Iniciar Sesión</a>
            
            <a href="carrito.html" id="carrito-btn" class="btn btn-primary">Carrito <span class="badge badge-secondary ml-2">0</span></a>
        </div>
    </div>

    
    <div class="hero min-h-[calc(100vh-68px)] bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            

            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">¡Bienvenido de vuelta!</h1>
                <p class="py-6">Inicia sesión para acceder a tu biblioteca, guardar tu carrito y recibir ofertas exclusivas en C4-Games.</p>
            </div>
            
            
            <div class="card relative flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100 overflow-hidden">
                <div class="card-body">
                    <h2 class="card-title text-2xl mb-4">Iniciar Sesión</h2>
                    <form id="login-form" class="space-y-4" novalidate data-redirect="index.html">
                        <div class="form-control">
                            <label class="label" for="login-email">
                                <span class="label-text">Email</span>
                            </label>
                            <input id="login-email" name="email" type="email" placeholder="tu@email.com" class="input input-bordered" autocomplete="email" required />
                        </div>
                        <div class="form-control">
                            <label class="label" for="login-password">
                                <span class="label-text">Contraseña</span>
                            </label>
                            <input id="login-password" name="password" type="password" placeholder="contraseña" class="input input-bordered" autocomplete="current-password" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover" data-auth-forgot>¿Olvidaste tu contraseña?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary w-full" data-auth-submit>Iniciar Sesión</button>
                        </div>
                        <p id="login-feedback" class="text-sm hidden"></p>
                        <p class="mt-4 text-center text-sm">
                            ¿No tienes cuenta?
                            <a href="#" class="link link-primary font-medium" data-auth-register>Regístrate aquí</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
